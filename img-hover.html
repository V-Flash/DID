<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<style type="text/css">

	body{background: black;}

	.main{position: relative;width: 100%;height: 100%;}
		
	.bg-overlay{position: absolute;animation: blink 1.6s infinite; top: 0;}

	@keyframes blink {
	  0% {
	      opacity: 0;
	  }
	  50% {
	      opacity: 1;
	  }
	  100% {
	      opacity: 0;
	  }
	}

</style>

</head>
<body>

<div class="main">
		
	<div class="bg-img">
		<img src="feature-environment-light.png" alt="">
	</div>

	<div class="bg-overlay">
		<img src="feature-environment.png" alt="">
	</div>
                 
</div>

</body>
</html>
